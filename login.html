<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in to account</title>
    <link rel="stylesheet" href="src/fonts/source-sans-pro.css">
    <link rel="stylesheet" href="src/css/custome.css">
</head>
<body>
    <!--login page banner-->
    <section class="banner">
        <div class="container">
          <a href="http://" target="_blank" rel="noopener noreferrer"><img src="src/images/Logo.png" alt="Ambiflo"></a>  
        </div>
    </section><!--./end banner code-->
    <!--section login-form-->
    <section class="login-sec">
        <div class="container">
            <div class="login-form-box">
                <div class="text-center heading-box">
                    <h1>Sign in to account</h1>
                <p>Sign in to continue to Ambiflo</p>
                </div>
                
                <div class="button-group">
                    <a class="btn-primary" href="" rel="noopener noreferrer">Sign in 
                        <svg width="14" height="12" viewBox="0 0 14 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M13.5 5.625L7.875 -2.45877e-07L7.08187 0.793125L11.3456 5.0625L-2.21289e-07 5.0625L-2.70464e-07 6.1875L11.3456 6.1875L7.08187 10.4569L7.875 11.25L13.5 5.625Z" fill="white"/>
                        </svg>
                        </a>
                    <a class="btn-secondary" href="" rel="noopener noreferrer">Register 
                        <svg width="13" height="10" viewBox="0 0 13 10" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M13 5L7.58333 -1.81742e-07L6.81958 0.705L10.9254 4.5L6.97416e-07 4.5L6.4047e-07 5.5L10.9254 5.5L6.81958 9.295L7.58333 10L13 5Z" fill="url(#paint0_linear_18_1433)"/>
                            <defs>
                            <linearGradient id="paint0_linear_18_1433" x1="13" y1="0" x2="7.1019" y2="12.8417" gradientUnits="userSpaceOnUse">
                            <stop stop-color="#0F87AE"/>
                            <stop offset="1" stop-color="#52C4CB"/>
                            </linearGradient>
                            </defs>
                            </svg>                            
                        </a>
                </div>
                <form action="">
                    <div class="input">
                        <label>Username</label>
                        <input type="text" placeholder="Enter username" required>
                    </div>
                    <div class="input">
                        <label>Password</label>
                        <input type="password" placeholder="Enter password" required>
                    </div>
                    <div class="input">
                        <a class="btn-primary" href="#" target="_blank" rel="noopener noreferrer">Log in <svg width="14" height="12" viewBox="0 0 14 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M13.5 5.625L7.875 -2.45877e-07L7.08187 0.793125L11.3456 5.0625L-2.21289e-07 5.0625L-2.70464e-07 6.1875L11.3456 6.1875L7.08187 10.4569L7.875 11.25L13.5 5.625Z" fill="white"/>
                            </svg></a>
                    </div>
                </form>
            </div>
        </div>
    </section><!--./end section here-->
    <footer>
        <div class="container">
            <p>Â© 2024 Ambiflo. All Rights Reserved.</p>
        </div>
    </footer>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript" src="./src/js/custome.js"></script>
</body>
</html>
